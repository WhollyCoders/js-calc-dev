<!DOCTYPE html>
<html>
	<head>
		<title>JS Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div class="js-cal-container">
			<div class="js-calculator">
				<div class="js-cal-display-container">
					<div id="js-cal-display">123456789</div>
				</div>
				<div class="js-cal-button-container">
					<div class="js-cal-button-row">
						<button class="btn-function" name="clear">AC</button>
						<button class="btn-function" name="opposite">+/-</button>
						<button class="btn-function" name="percent">&percnt;</button>
						<button class="btn-operation" name="divide">&divide;</button>
					</div>
					<div class="js-cal-button-row">
						<button class="btn-number">7</button>
						<button class="btn-number">8</button>
						<button class="btn-number">9</button>
						<button class="btn-operation" name="multiply">&times;</button>					
					</div>
					<div class="js-cal-button-row">
						<button class="btn-number">4</button>
						<button class="btn-number">5</button>
						<button class="btn-number">6</button>
						<button class="btn-operation" name="subtract">&minus;</button>
					</div>
					<div class="js-cal-button-row">
						<button class="btn-number">1</button>
						<button class="btn-number">2</button>
						<button class="btn-number">3</button>
						<button class="btn-operation" name="add">&plus;</button>					
					</div>
					<div class="js-cal-button-row">
						<button class="btn-number btn-wide" name="zero">0</button>
						<button class="btn-number" name="decimal">&period;</button>
						<button class="btn-operation" name="equal">&equals;</button>					
					</div>					
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
